<!DOCTYPE html>
<html>

<head>
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" />
</head>

<body>
    <div id="container">
        <div id="scorecard">Score: <span id="score"></span></div>
        <div class="draw">
            <button id="0"><i class="fas fa-hand-rock"></i></button>
            <button id="1"><i class="fas fa-hand-paper"></i></button>
            <button id="2"><i class="fas fa-hand-scissors"></i></button>
        </div>

        <div id="win-lose"></div>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
